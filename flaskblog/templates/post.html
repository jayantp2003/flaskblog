{%extends "layout.html" %}
{%block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{url_for('static',filename='profile_pics/'+post.author.image_file)}}" alt="">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y') }}</small>
                {% if post.author.username == current_user.username %}
                    <div>
                        <a class="btn btn-secondary btn-sm m-1" href="{{url_for('update',post_id=post.id)}}">Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModalCenter">
                            Delete</button>

                            <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="deleteModalLongTitle">Delete</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      Are you surely want to delete the post??
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                      <!-- <button type="button" class="btn btn-primary">Delete</button> -->
                                      <form action="{{url_for('delete',post_id = post.id)}}" method="post">
                                        <input class="btn btn-danger" type="submit" value="Delete">
                                      </form>
                                    </div>
                                  </div>
                                </div>
                              </div
                    </div>
                {% endif %}

            </div>

            <h2 class="article-title" >{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>

{%endblock content%}
